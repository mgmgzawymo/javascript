<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 5;
        let y = "5";

        console.log(x === y)  // === သုံးခုဆိုရင် datatype ကိုပါကြည့်ပြီး run ပါတယ် ==နှစ်ခုဆိုရင် datatype ကိုမကြည့်ဘဲ run တယ်


        let z = 5;
        let a = "5";

        console.log(z !== a)  //  != ဆိုရင် datatype ကိုပါကြည့်ပြီး run ပါတယ်  / !== ဆိုရင် datatype ကိုမကြည့်ဘဲ run ပါတယ်

    </script>
</body>
</html>
